<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accedi - GameStart</title>
    <meta name="author" content="SomeNerdStudios">
    <meta name="description" content="Accedi a GameStart e goditi offerte esclusive sui migliori videogiochi per ogni console. Unisciti alla community e acquista in sicurezza!">
    <meta name="keywords" content="accedi GameStart, creare, nuovo, account">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mediaQuery.css">
</head>
<body>
    <header id="main-navigation" role="navigation" aria-label="Menu principale">{{menu}}</header>
    <main id="main-container">
        <section id="welcome-container">
            <article id="welcome-text">
                <h1>Accedi</h1>
                <p>Bentornato, accedi per continuare la tua visita al nostro sito</p>
            </article>
        </section>
        <section id="login-container">
            <article id="login-box">
                <section id="brand-header">
                    <h2 id="login-heading">Accedi al tuo account</h2>
                    <p>Inserisci le tue credenziali per continuare</p>
                </section>
                <form id="login-form" action="index.php?page=auth&action=doLogin" method="POST" aria-labelledby="login-heading">
                    <section class="auth-group">
                        <label for="email" id="email-label"><span lang="en">Email</span> o <span lang="en">Username</span></label>
                        <section class="input-field">
                            <img class="icon" src="assets/img/icons/user-solid.svg" alt="Icona Utente" width="15" height="15">
                            <input type="text" id="email" name="email" required autocomplete="username" aria-labelledby="email-label" aria-required="true" placeholder="Inserisci la tua email o username">
                        </section>
                    </section>
                    <section class="auth-group">
                        <label for="password" id="password-label"><span lang="en">Password</span></label>
                        <section class="input-field">
                            <img class="icon" src="assets/img/icons/lock-solid.svg" alt="Icona Lucchetto" width="15" height="15"> 
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    required 
                                    autocomplete="current-password" 
                                    aria-labelledby="password-label" 
                                    aria-required="true" 
                                    placeholder="Inserisci la tua password"
                                >
    
                            <img 
                                class="icon toggle-password" 
                                id="togglePassword" 
                                src="assets/img/icons/eye-solid.svg" 
                                alt="Mostra password" 
                                width="15" 
                                height="15" 
                                role="button" 
                                tabindex="0"
                                aria-label="Mostra o nascondi password"
                            >
                        </section>
                    </section>
                    <input type="hidden" name="redirect" value="{{redirect}}">
                    <button type="submit" id="submit-button">
                        <span>Accedi</span>
                        <section id="button-decoration" aria-hidden="true"></section>
                    </button>
                    <p>Non hai un <span lang="en">account</span>? <a href="index.php?page=auth&action=register">Registrati ora</a></p>
                </form>
            </article>
        </section>
    </main>
    {{footer}}
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/mostraPassword.js"></script>
</body>
</html>
