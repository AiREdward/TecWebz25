<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione - GameStart</title>
    <meta name="author" content="SomeNerdStudios">
    <meta name="description" content="Registrati su GameStart e accedi a offerte esclusive sui migliori videogiochi per ogni console. Unisciti alla community e acquista in sicurezza!">
    <meta name="keywords" content="registrazione GameStart, creare, nuovo, account">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mediaQuery.css">
</head>
<body>
    <header id="main-navigation" role="navigation" aria-label="Menu principale">{{menu}}</header>
    <main id="main-container">
        <section id="welcome-container">
            <article id="welcome-text">
                <h1>Registrati</h1>
                <p>Benvenuto, registrati per entrare a far parte del nostro gruppo</p>
            </article>
        </section>
        <section id="register-container">
            <article id="register-box">
                <section id="brand-header">
                    <h2 id="register-heading">Registrazione del tuo <span lang="en">account</span></h2>
                    <p>Inserisci le tue informazioni per creare un <span lang="en">account</span></p>
                </section>
                <form action="index.php?page=auth&action=doRegister" method="POST" class="register-form"
                    aria-labelledby="register-heading">
                    <section class="auth-group">
                        <label for="username" id="username-label"><span lang="en">Username</span></label>
                        <section class="input-field">
                            <img class="icon" src="assets/img/icons/user-solid.svg" alt="Icona Utente" width="15" height="15">
                            <input type="text" id="username" name="username" required autocomplete="username"
                                placeholder="Inserisci username" aria-labelledby="username-label" aria-required="true">
                        </section>
                    </section>
                    <section class="auth-group">
                        <label for="email" id="email-label"><span lang="en">Email</span></label>
                        <section class="input-field">
                            <img class="icon" src="assets/img/icons/envelope-gray-solid.svg" alt="Icona Email Grigia" width="15" height="15">
                            <input type="email" id="email" name="email" required autocomplete="email"
                                placeholder="Inserisci email" aria-labelledby="email-label" aria-required="true">
                        </section>
                    </section>
                    <section class="auth-group">
    <label for="password" id="password-label"><span lang="en">Password</span></label>
    <section class="input-field">
        <img class="icon" src="assets/img/icons/lock-solid.svg" alt="Icona Lucchetto" width="15" height="15">
        <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="new-password" 
            placeholder="Inserisci password" 
            aria-labelledby="password-label" 
            aria-required="true"
        >
        <img 
            class="icon toggle-password" 
            id="togglePassword" 
            src="assets/img/icons/eye-solid.svg" 
            alt="Mostra password" 
            width="15" 
            height="15" 
            role="button" 
            aria-label="Mostra o nascondi password"
        >
    </section>
</section>

<section class="auth-group">
    <label for="confirm_password">Conferma <span lang="en">Password</span></label>
    <section class="input-field">
        <img class="icon" src="assets/img/icons/lock-solid.svg" alt="Icona Lucchetto" width="15" height="15">
        <input 
            type="password" 
            id="confirm_password" 
            name="confirm_password" 
            required 
            placeholder="Conferma la password inserita"
        >
        <img 
        class="icon toggle-password" 
        id="togglePasswordConfirm" 
        src="assets/img/icons/eye-solid.svg" 
        alt="Mostra password" 
        width="15" 
        height="15" 
        role="button" 
        aria-label="Mostra o nascondi password"
/>
    </section>
</section>
                    <section>
                        <button type="submit" id="submit-button" aria-label="Registrati">
                            Registrati
                            <section id="button-decoration"></section>
                        </button>
                    </section>
                    <p>Hai gi√† un <span lang="en">account</span>? <a href="index.php?page=auth&action=login">Accedi ora</a></p>
                </form>
            </article>
        </section>
    </main>
    {{footer}}
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/mostraPassword.js"></script>
    <script src="assets/js/confermaPassword.js"></script>
</body>
</html>
